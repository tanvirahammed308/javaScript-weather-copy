<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>java-weather-app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="search-img">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="rain-img">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">city</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    


    <!-- *****************************java-script************** -->
    <script src="script.js"></script>
</body>
</html>
